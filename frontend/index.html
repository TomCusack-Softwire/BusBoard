<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BusBoard: Departures</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="busboard.png"/>
    <script src="departures.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="greyed">
    <h1>Departure Board</h1>
    <p><a href="history"> Explore the history of London buses > </a></p>

    Search for bus stops from a postcode:
    <form onsubmit="submit_form(event)">
        <input type="text" name="postcode" placeholder="Postcode">
        <input type="submit" value="Search" id="submit_button">
    </form>
</div>
<br>
<div>
    <div id="error">
        <img src='!.png' alt='!'/>
        <p id="error_text"></p>
    </div>
    <h3 id="results_header"></h3>
    <div id='reload'>
        <img src='i.png' alt='i'/>
        <p> This departure information is out of date. Please search again to refresh the results. </p>
    </div>
    <div id="results"></div>
</div>
</body>
</html>
